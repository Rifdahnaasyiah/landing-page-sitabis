<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi PHBS - Puskesmas Cicalengka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #4C49F6;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header .logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: left;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 40px;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4C49F6;
            outline: none;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        /* Button */
        .submit-btn {
            background-color: #4C49F6;
            color: white;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #3A37D2;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .header {
                justify-content: center;
                text-align: center;
            }

            .header .logo {
                justify-content: center;
                margin-bottom: 0;
            }

            .header img {
                height: 45px;
            }

            .header h1 {
                font-size: 20px;
                margin-top: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input {
                font-size: 14px;
                padding: 12px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }

            .header img {
                height: 40px;
            }

            .form-container h2 {
                font-size: 22px;
            }

            .form-group input {
                font-size: 12px;
                padding: 10px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
     
    <div class="header">
        <div class="logo">
            <img src="assets/img/logo1.png" alt="">
            <h1>SISTEM INFORMASI PHBS RUMAH TANGGA PUSKESMAS CICALENGKA DTP</h1>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <div class="form-container">
            <h2>Pendataan PHBS Rumah Tangga</h2>

            <!-- Form -->
            <form action="submit.php" method="POST">
                <div class="form-group">
                    <label for="desa">Nama Desa</label>
                    <input type="text" id="desa" name="desa" placeholder="Cicalengka Wetan" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Kampung" required>
                </div>
                <div class="form-group">
                    <label for="nama">Nama Kepala Keluarga</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama Kepala Rumah Tangga" required>
                </div>
                <div class="form-group">
                    <label for="anggota">Jumlah Keluarga</label>
                    <input type="number" id="anggota" name="anggota" placeholder="Jumlah" required>
                </div>
                <div class="form-group">
                    <label for="usia">Usia</label>
                    <input type="number" id="usia" name="usia" placeholder="Usia" required>
                </div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>
        </div>
    </div>

</body>
</html>
